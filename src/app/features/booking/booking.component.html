<body>
    <div class="container-xxl bg-white p-0">




    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 p-0" style="background-image: url(../../../assets/img/carousel-1.jpg);">
        <div class="container-fluid page-header-inner py-5">
            <div class="container text-center pb-5">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Booking</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center text-uppercase">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Booking</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Booking Start -->
   
    <!-- Booking End -->


    <!-- Booking Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title text-center text-primary text-uppercase">Room Booking</h6>
                <h1 class="mb-5">Book A <span class="text-primary text-uppercase">Luxury Room</span></h1>
            </div>
            <div class="row g-5">
                <!-- Image gallery -->
                <div class="col-lg-6">
                    <div class="row g-3">
                        <div class="col-6">
                            <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.1s" src="../../../assets/img/about-1.jpg">
                        </div>
                        <div class="col-6">
                            <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.3s" src="../../../assets/img/about-2.jpg">
                        </div>
                        <div class="col-6">
                            <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.5s" src="../../../assets/img/about-3.jpg">
                        </div>
                        <div class="col-6">
                            <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.7s" src="../../../assets/img/about-4.jpg">
                        </div>
                    </div>
                </div>
                
                <!-- Booking form -->
              <!-- booking.component.html -->
              <div class="col-lg-6">
                <div class="wow fadeInUp" data-wow-delay="0.2s">
                    <form (ngSubmit)="onSubmit()">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" placeholder="Your Name" [(ngModel)]="booking.name" name="name" required />
                                    <label for="name">Your Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Your Email" [(ngModel)]="booking.email" name="email" required />
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating date" id="date3" data-target-input="nearest">
                                    <input type="date" class="form-control datetimepicker-input" id="checkInDate" placeholder="Check In" [(ngModel)]="booking.checkInDate" name="checkInDate" data-target="#date3" />
                                    <label for="checkInDate">Check In</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating date" id="date4" data-target-input="nearest">
                                    <input type="date" class="form-control datetimepicker-input" id="checkOutDate" placeholder="Check Out" [(ngModel)]="booking.checkOutDate" name="checkOutDate" data-target="#date4" />
                                    <label for="checkOutDate">Check Out</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="adults" name="adults" min="1" required [(ngModel)]="booking.adults" placeholder="Adults">
                                    <label for="adults">Select Adult</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="children" name="children" min="0" [(ngModel)]="booking.children" placeholder="Children">
                                    <label for="children">Select Child</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Special Request" id="specialRequests" style="height: 100px" [(ngModel)]="booking.specialRequests" name="specialRequests"></textarea>
                                    <label for="specialRequests">Special Request</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Book Now</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
            
  
                
                
                
                
                  
                
            </div>
    
         
  
    
    <!-- Booking End -->


    <!-- Newsletter Start -->
    <div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="row justify-content-center">
            <div class="col-lg-10 border rounded p-1">
                <div class="border rounded text-center p-1">
                    <div class="bg-white rounded text-center p-5">
                        <h4 class="mb-4">Subscribe Our <span class="text-primary text-uppercase">Newsletter</span></h4>
                        <div class="position-relative mx-auto" style="max-width: 400px;">
                            <input class="form-control w-100 py-3 ps-4 pe-5" type="text" placeholder="Enter your email">
                            <button type="button" class="btn btn-primary py-2 px-3 position-absolute top-0 end-0 mt-2 me-2">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Newsletter Start -->
    

    
</body>
