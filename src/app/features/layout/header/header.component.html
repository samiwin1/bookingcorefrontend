<!-- Header Start -->
<div class="container-fluid bg-dark px-0">
    <div class="row gx-0">
        <div class="col-lg-3 bg-dark d-none d-lg-block">
            <a href="index.html" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
                <h1 class="m-0 text-primary text-uppercase">Booking Core</h1>
            </a>
        </div>
        <div class="col-lg-9">
            <div class="row gx-0 bg-white d-none d-lg-flex">
                <div class="col-lg-7 px-5 text-start">
                    <div class="h-100 d-inline-flex align-items-center py-2">
                        <i class="fa fa-phone-alt text-primary me-2"></i>
                        <p class="mb-0">+216 56 112 441</p>
                    </div>
                </div>
                <div class="col-lg-5 px-5 text-end">
                    <div class="d-inline-flex align-items-center py-2">
                        <a class="me-3" href=""><i class="fab fa-facebook-f"></i></a>
                        <a class="me-3" href=""><i class="fab fa-twitter"></i></a>
                        <a class="me-3" href=""><i class="fab fa-linkedin-in"></i></a>
                        <a class="me-3" href=""><i class="fab fa-instagram"></i></a>
                        <a class="" href=""><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0">
                <a href="index.html" class="navbar-brand d-block d-lg-none">
                    <h1 class="m-0 text-primary text-uppercase">Booking Core</h1>
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a (click)="navigateTo('/')" class="nav-item nav-link">Home</a>
                        <a (click)="navigateTo('/about')" class="nav-item nav-link">About</a>
                        <a (click)="navigateTo('/packs')" class="nav-item nav-link">Offers</a>
                        <a (click)="navigateTo('/booking')" class="nav-item nav-link">Booking</a>
                        <a (click)="navigateTo('/contact')" class="nav-item nav-link">Contact Us</a>
                        
                    </div>
                    <!-- Add login and signup icons -->
                    <div class="navbar-nav ms-auto py-0">
                        <a *ngIf="!isConnected" [routerLink]="['/login']" class="nav-item nav-link" title="Login">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                        <a *ngIf="isConnected" (click)="logOut()" class="nav-item nav-link" title="Login">
                            <i class="fas fa-sign-in-alt"></i> Logout
                        </a>
                        <a *ngIf="!isConnected" [routerLink]="['/register']" class="nav-item nav-link" title="Sign Up">
                            <i class="fas fa-user-plus"></i> Sign Up
                        </a>
                        <a *ngIf="isConnected" [routerLink]="['/register']" class="nav-item nav-link" title="Sign Up">
                            <i class="fas fa-user-plus"></i> Profile
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- Header End -->
